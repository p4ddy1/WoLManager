version: '3'
services:
  php:
    build:
      context: ./
      dockerfile: php.dockerfile
    working_dir: /app
    volumes:
      - ./:/app
    user: '1000'
  web:
    image: nginx:alpine
    volumes:
      - ./:/app
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
    environment:
      - "VIRTUAL_HOST=wolmanager.devel"

networks:
  default:
    external:
      name: webdev-net